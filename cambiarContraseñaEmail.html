<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña En TraveLight</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/paletaColores.css">
    <link rel="stylesheet" type="text/css" href="styles/cambiarPass.css">
</head>

<body>
    <div class="containerCambiarPass" id="containerCambiarPass">
        <img src="assets/LOGO AGENCIA.png" alt="Logo Agencia TraveLight" class="logo">
        <img src="assets/flechaVolver.png" id="flechaVolver" class="flechaVolver" alt="Flecha Volver">
        <form>
            <label for="username" style="font-size: 0px;">Nombre Usuario</label>
            <input type="text" class="input" id="username" placeholder="NOMBRE DE USUARIO" required>

            <label for="email" style="font-size: 0px;">Email</label>
            <input type="email" class="input" id="email" placeholder="EMAIL" required>

            <button class="cambiarPassBoton" id="cambiarPassBoton">CONTINUAR NUEVA CONTRASEÑA</button>
        </form>
    </div>
    <script src="scripts/cambiarPassEmail.js"></script>
</body>

</html>
