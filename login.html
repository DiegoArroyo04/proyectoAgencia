<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion En TraveLight</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/paletaColores.css">
    <link rel="stylesheet" type="text/css" href="styles/login.css">
</head>

<body>
    <div class="containerLogin" id="containerLogin">
        <img src="assets/LOGO AGENCIA.png" class="logo" alt="Logo Login">
        <form>
            <label for="nombre" class="oculto">Nombre</label>
            <input type="text" class="input" id="nombre" placeholder="NOMBRE DE USUARIO" required>
            <label for="contrasenia" class="oculto">Contraseña</label>
            <input type="text" class="input" id="contrasenia" placeholder="CONTRASEÑA" required>
            <button class="iniciarSesionBoton" id="iniciarSesionBoton">INICIAR SESIÓN</button>
        </form>
        <div class="enlaces">
            <a href="registro.html">¿Aun no tienes una cuenta?
                Registrarse
            </a>
            <a href="cambiarContraseñaEmail.html">¿Olvidaste tu contraseña?
                Restablecer
            </a>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>

</html>
