<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña En TraveLight</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/paletaColores.css">
    <link rel="stylesheet" type="text/css" href="styles/cambiarPass.css">
</head>

<body>
    <div class="containerCambiarPass" id="containerCambiarPass">
        <img src="assets/LOGO AGENCIA.png" class="logo" alt="Logo Agencia TraveLight">
        <img src="assets/flechaVolver.png" id="flechaVolver" class="flechaVolver" alt="Flecha Volver Atrás">
        <form>
            <label for="nuevaPass" style="font-size: 0px;">Nueva Contaseña</label>
            <input type="password" class="input" id="nuevaPass" placeholder="NUEVA CONTRASEÑA" required>

            <label for="confirmarNuevaPass" style="font-size: 0px;">Confirmar Nueva Contaseña</label>
            <input type="password" class="input" id="confirmarNuevaPass" placeholder="CONFIRMAR NUEVA CONTRASEÑA"
                required>

            <button class="cambiarPassBoton" id="cambiarPassBoton">CAMBIAR CONTRASEÑA</button>
        </form>
    </div>
    <script src="scripts/nuevaContraseña.js"></script>
</body>

</html>
