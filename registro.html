<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta en TraveLight</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/paletaColores.css">
    <link rel="stylesheet" type="text/css" href="styles/registro.css">
</head>

<body>
    <div class="containerRegistro">
        <img src="assets/LOGO AGENCIA.png" class="logo">
        <form>
            <div class="inputs">
                <input type="text" class="input" placeholder="NOMBRE">
                <input type="text" class="input" placeholder="APELLIDOS">
                <input type="text" class="input" placeholder="DNI">
                <input type="number" class="input" placeholder="TELÉFONO">
                <input type="email" class="input" placeholder="EMAIL">
                <input type="text" class="input" placeholder="NOMBRE DE USUARIO">
                <input type="password" class="input" placeholder="CONTRASEÑA">
                <input type="password" class="input" placeholder="CONFIRMAR CONTRASEÑA">
            </div>
            <div class="componentesAbajoFormulario">
                <div class="terminosCondiciones">
                    <label for="terminos" class="enlaces">Acepto los <a>términos y condiciones</a> </label>
                    <input type="checkbox" id="terminos">
                </div>
                <button class="registrarseBoton" id="iniciarSesionBoton">REGISTRARSE</button>
            </div>
        </form>
        <div class="enlaces">
            <p>¿Ya tienes una cuenta?</p>
            <a href="login.html">Iniciar Sesión</a>
        </div>
    </div>
    <script src="scripts/registro.js"></script>
</body>

</html>
